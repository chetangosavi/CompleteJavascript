<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Employee DB Management</title>
    </head>
    <body>
        <div class="app">
            <div class="head">
                <h1>Employee Database Management.</h1>
                <button class="add_employee--btn">Add Employee</button>
            </div>
            <div class="employee">
                <div class="employee__list-name">
                    <h2>Employee List</h2>
                    <div class="employee__list-render">
                            <!-- Rendering Employee List -->
                    </div>
                </div>
                <div class="employee__single-info">
                    <h2>Employee Information</h2>
                    <div class="emplyee__single-info-render">
                        <!-- Rendering Employee Info -->
                    </div>
                </div>
                
            </div>
        </div>
        <div class="form">
            <form class="form-main">
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                <input type="text" name="designation" id="designation" placeholder="Enter Your Role" required>
                <input type="text" name="description" id="description" placeholder="Enter Your description" required>
                <input type="image" src="" alt="">
            </form>
        </div>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </body>
</html>
